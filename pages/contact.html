  <div class="row">
    <div class="col-md-12">
    <section>

      <form>
        <label for="nombre">
          Nombre
        </label>
        <br />
        <input type="text" id="nombre" />
        <br />
        <label for="apellido">
          Apellido
        </label>
        <br />
        <input type="text" id="apellido" />
        <br />
        <label for="telefono">
          Telefono
        </label>
        <br />
        <input type="tel" id="telefono" placeholder="Ingresa tu telefono" maxlength="10" />
        <br />
        <label for="mail">
          e-mail
        </label>
        <br />
        <input type="email" id="mail" placeholder="Ingresa tu email" />
        <br />
        <label>
          Localidad
        </label>
        <br />
        <select>
          <option selected="selected">Selecciona una provincia</option>
          <option>Corrientes</option>
          <option>Entre RÃ­os</option>
          <option>Formosa</option>
          <option>Jujuy</option>
          <option>La Pampa</option>
          <option>Buenos Aires</option>
        </select>
        <br />
        <label>
          Ya conocias la pagina?
        </label>
        <br />
        <span>Si</span>
        <input type="radio" name="opcion" value="Si" />
        <span>No</span>
        <input type="radio" name="opcion" value="No" />
        <br />
        <label>
          Queres recibir info sobre nuestras promociones?
        </label>
        <br />
        <span>Si</span>
        <input type="checkbox" name="aceptar" />
        <span>Acepto los terminos y condiciones</span>
        <input type="checkbox" name="aceptar" checked="checked" />
        <br />
        <label for="comentarios">
          Algun comentario?
        </label>
        <br />
        <textarea id="comentarios" rows="10" cols="50"></textarea>
        <br />
        <input type="submit" />
        <input type="reset" />
      </form>
